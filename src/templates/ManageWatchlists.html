<div class="watchlist-container" ng-controller="WatchlistCtrl">
	<div class="header">
		<a ng-show="isMultipleSelect" ng-click="hidePopover()" class="btn btn-primary">OK</a>
		<h3 class="title">Add to...</h3>
	</div>
    <div class="content">
		<multiselect class="" multiple="{{isMultipleSelect}}" ms-selected="There are {{watchlistSelected.length}} item(s) selected"
					 ng-model="watchlistSelected" ms-header="Select some watchlists"
					 options="c for c in watchlistData"
					 change="selected()">
		</multiselect>
    </div>
    <div class="footer">
		<div class="watchlist-edit">
			<a id="show-add-watchlist" ng-click="toggleAddWatchlist()" ng-show="!showAddWatchlist">Create a new Watchlist</a>
			<div class="watchlist-add-form" ng-show="showAddWatchlist">
				<div class="col-sm-10 no-padding">
					<input class="form-control col-sm-10" type="text" ng-model="addWatchlistName" placeholder="{{addWatchlistLabel}}" />
				</div>
				<div class="col-sm-2 no-padding">
					<a ng-click="toggleAddWatchlist();addWatchlist(addWatchlistName)" class="btn btn-primary">OK</a>
				</div>
			</div>
		</div>
		<div class="well well-sm clearfix">
			{{watchlistSelected}}
		</div>	
    </div>
</div>
